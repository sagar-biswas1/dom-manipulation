<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1 class="text-center" id="name_header"></h1>
      <!-- Button trigger modal -->
      <div class="text-center">
        <button
          type="button"
          class="btn btn-primary text-center"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Please enter your name
        </button>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                placeholder=" Items"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="name_input"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateName()"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-group mb-3 mt-5 p-3">
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="submit_button"
      >
        Add item
      </button>
      <input
        type="text"
        class="form-control"
        placeholder=" Item's name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        id="item_text"
      />
      <input
        type="number"
        class="form-control"
        placeholder=" Item's Price"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        id="item_price"
      />
    </div>

    <section class="p-5">
      <table class="table p-5">
        <thead>
          <tr>
            <th scope="col">Items</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table_body">
          <!-- <tr>
            <td>Mark</td>
            <td >10</td>
            <td><button class="btn btn-danger">delete</button></td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>11</td>
            <td><button class="btn btn-danger">delete</button></td>
          </tr>-->
        </tbody>
      </table>

      <div class="p-4 bg-info fs-4 fw-bold">
        <p>Total cost = <span id="total_cost">0</span></p>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3 mt-5 p-3">
              <input
                type="text"
                class="form-control"
                placeholder=" Items"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                id="name_field"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="update_name_btn" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
